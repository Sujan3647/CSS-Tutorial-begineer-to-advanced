<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
    #box {

        width: 100px;
        height: 120px;
        background: skyblue;
        text-align: center;
        font-size: 50px;
        animation: sujan;
        animation-duration: 5s;
    }

    @keyframes sujan {
        from {
            margin-left: 100%;
        }

        to {
            margin-left: 0%;
        }

    }
</style>

<body>
    <div id="box">HIi</div>
</body>

</html>
