<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSs sudo</title>
</head>
<style>
    a:link {
        color: green;
    }

    a:visited {
        color: pink;
    }

    a:hover {
        color: red;
    }

    a:active {
        color: yellow;
    }

    button:hover {
        color: blue
    }

    button:active {
        color: lightgreen;
    }

    li:nth-child(7) {
        background-color: yellow;
    }
</style>

<body>
    <a href="https://www.google.com/">Google Visit</a>
    <button>Click me</button>
    <ul>
        <li>This is an Element 1 </li>
        <li>This is an Element 2 </li>
        <li>This is an Element 3 </li>
        <li>This is an Element 4 </li>
        <li>This is an Element 5 </li>
        <li>This is an Element 6 </li>
        <li>This is an Element 7 </li>
        <li>This is an Element 8 </li>
        <li>This is an Element 9 </li>
        <li>This is an Element 10 </li>

    </ul>
</body>

</html>
